<!-- Register Page utilizing base.html Jinja blocks -->

{% extends "base.html" %}

{% block title %}
Register
{% endblock %}

{% block pageTitle %}
    Register a New Account
{% endblock %}

{% block content %}
<H3>
{% set msgs = get_flashed_messages() %}
{% for msg in msgs %}
<i>
    Error: {{ msg }}
</i>
{% endfor %}
</H3>

<form action = "/register/authenticate", method = "POST">
    <input type = "text" name = "username" placeholder="username" maxlength="12"> <br>
    <input type = "password" name = "password" placeholder="password" maxlength="12"> <br>
    <input type = "submit" name = "sub1" value = "register">
</form>
<br>
<form action="/login", method = "GET">
	<input type="submit" name="sub2" value="cancel" >
</form>

{% endblock %}
